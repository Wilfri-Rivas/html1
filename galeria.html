<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/galeria.css">
    <title>Document</title>
    <style>
        button{
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        a{
            text-decoration: none;
        }
        .text-container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="img/img1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
        <p>Comprar $45.56</p>
    </div>
    <div class="container">
        <h1>Gracias Por la Compra</h1>
        <p>Aqui si gusta Tenemos Variedad de controles Para Ti.</p>
    </div>
    <div class="img-gallery">
        <img src="img/mando1.jpg" onclick="openFullImg(this.src)" title="mando rojo PS4">
        <img src="img/mando7.png" onclick="openFullImg(this.src)">
        <img src="img/mando.webp" onclick="openFullImg(this.src)">
        <img src="img/hola.jpg" onclick="openFullImg(this.src)">
        <img src="img/mando2.jpeg" onclick="openFullImg(this.src)">
        <img src="img/mando2.jpg" onclick="openFullImg(this.src)">
        <img src="img/mando3.jpg" onclick="openFullImg(this.src)">
        <img src="img/1.jpeg" onclick="openFullImg(this.src)">
    </div>

    <div class="text-container">
        <a href="Index.html"><button type="button">Atras</button><a></a>
    </div>
    <script>

        var fullImgBox = document.getElementById('fullImgBox');
        var fullImg = document.getElementById('fullImg');


         function openFullImg(pic){
             fullImgBox.style.display = 'flex';
             fullImg.src = pic;
         }   
         function closeFullImg(){
             fullImgBox.style.display = 'none';
         }
    </script>

</body>
</html>
